<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form">
        <p id="description">Let me know about you</p>
        <form id="survey-form">
           
                <label class="labels" id="name-label">Your name:</label>
                <input class="rightTab" type="text" name="name" id="name" placeholder="Name" required>
                <label class="labels" id="email-label">Your email: </label>
                <input class="rightTab" type="email" name="email" id="email" placeholder="Email" required>
                <label class="labels" id="number-label">Your age: </label> 
                <input class="rightTab" type="number" name="number" id="number" min="1" max="100" placeholder="Age">             
                <label class="labels">You are</label>
                <select class="rightTab" id="dropdown">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select> 
            <div class="rowTab">

                    <label class="labels">What do you think about this page?</label>
                    <ul class="rightTab">
                        <li class="radio">
                            <input type="radio" name="rating" value="5">
                            <label>5</label>
                        </li>  
                        <li class="radio">
                            <input type="radio" name="rating" value="4">
                            <label>4</label>
                        </li> 
                        <li class="radio">
                            <input type="radio" name="rating" value="3">
                            <label>3</label>
                        </li> 
                        <li class="radio">
                            <input type="radio" name="rating" value="2">
                            <label>2</label>
                        </li> 
                        <li class="radio">
                            <input type="radio" name="rating" value="1">
                            <label>1</label>
                        </li> 
                    </ul> 
                </div>

            <ul class="rightTab">
                <li class="checkbox">
                  <input type="checkbox" name="whatyouwant" value="tribute">  
                  <label>Tribute page</label>
                </li>  
                <li class="checkbox">                   
                  <input type="checkbox" name="whoareyou" value="portfolio">
                  <label>Portfolio page</label>                  
                </li>  
            </ul> 
          <div id="comment">
            <div>
                <label>If you want to say anything else:</label> </div>
            <div>
                <textarea></textarea>
            </div>
          </div>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
</html>
